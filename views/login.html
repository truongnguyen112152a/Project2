<!DOCTYPE html>
<html class="html-login" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="body-login">
    <div class="parent">
        <h1>THE LIBRARY</h1>
        <div class="in-class">
            <p class="text-left">Email:</p>
            <input id="intEmail" type="text">
        </div>
        <div class="in-class">
            <p class="text-left">Password:</p>
            <input id="intPassword" type="password">
        </div>
        <div class="btn-login">
            <button onclick="myLogin()" style="margin-bottom: 20px;" type="button">Login</button>
            <button onclick="mySignUp()" type="button">Sign Up</button>
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
